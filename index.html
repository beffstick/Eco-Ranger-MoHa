<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eco Ranger: Time Attack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #e0f2fe;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            background: linear-gradient(180deg, #bae6fd 0%, #f0f9ff 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none !important;
        }

        .btn {
            background: #0ea5e9;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            border: 4px solid #0284c7;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 6px 0 #0284c7;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #0284c7;
        }

        .btn-red {
            background: #ef4444;
            border-color: #b91c1c;
            box-shadow: 0 6px 0 #b91c1c;
        }
        .btn-red:active {
            box-shadow: 0 2px 0 #b91c1c;
        }

        /* HUD Styles */
        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 8px 16px;
            border-radius: 12px;
            border: 2px solid #333;
            font-size: 1.2rem;
            font-weight: bold;
            color: #16a34a; /* Green text for score */
            z-index: 5;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        #timer-board {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 8px 16px;
            border-radius: 12px;
            border: 2px solid #333;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ef4444; /* Red text for time */
            z-index: 5;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        /* Logo Container */
        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            font-size: 50px; 
        }

        /* Animasi Tutorial Hand */
        .tutorial-hand-img {
            width: 60px;
            height: auto;
            margin-bottom: 20px;
            animation: moveHand 2s infinite;
        }

        @keyframes moveHand {
            0% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- HUD -->
        <div id="score-board">Skor: <span id="score-val">0</span></div>
        <div id="timer-board">‚è≥ <span id="time-val">60</span>s</div>

        <!-- Canvas Game -->
        <canvas id="gameCanvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-overlay">
            <div class="logo-container">
                <img id="logo-display" src="assets/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'; this.parentElement.innerHTML='ü§ñ'">
            </div>

            <h1 class="text-4xl md:text-5xl font-bold text-center text-slate-800 mb-2">Eco Ranger</h1>
            <p class="text-lg text-slate-600 mb-2 text-center px-4">Kumpulkan Skor Sebanyak mungkin!</p>
            <p class="text-sm font-bold text-slate-500 mb-8 text-center px-4">
                Waktu: 1 Menit<br>
                <span class="text-green-600">Benar +10</span> | 
                <span class="text-red-500">Salah -5</span> | 
                <span class="text-orange-500">Lewat -3</span>
            </p>
            
            <div class="flex flex-col items-center justify-center mb-8">
                <img id="hand-tutorial" src="assets/tangan.png" class="tutorial-hand-img" alt="Tutorial Hand" onerror="this.src='https://cdn-icons-png.flaticon.com/512/263/263058.png'">
                <p class="text-sm text-slate-400">Drag & Drop Sampah</p>
            </div>

            <button id="start-btn" class="btn">Mulai (60 Detik) ‚ñ∂</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-overlay hidden">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">Waktu Habis!</h1>
            <p class="text-xl text-slate-700 mb-6">Skor Akhir Kamu: <span id="final-score" class="font-bold text-3xl text-green-600">0</span></p>
            <div id="high-score-display" class="text-sm text-slate-500 mb-8">High Score: 0</div>
            <button id="restart-btn" class="btn btn-red">Main Lagi ‚Ü∫</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ASET ---
        const assetConfig = {
            background: 'assets/background.jpg', 
            logo: 'assets/logo.png',
            hand: 'assets/tangan.png',
            feedback: {
                correct: 'assets/benar.png',
                wrong: 'assets/salah.png'
            },
            audio: {
                correct: 'assets/benar.ogg',
                wrong: 'assets/salah.ogg',
                bgm: 'assets/bgmusic.ogg'
            },
            bins: {
                organik: {
                    idle: 'assets/organik_1.png',
                    active: 'assets/organik_2.png',
                    color: '#4ade80' 
                },
                anorganik: {
                    idle: 'assets/anorganik_1.png',
                    active: 'assets/anorganik_2.png',
                    color: '#facc15'
                },
                berbahaya: {
                    idle: 'assets/berbahaya_1.png',
                    active: 'assets/berbahaya_2.png',
                    color: '#ef4444'
                }
            }
        };

        // --- Setup Background ---
        document.getElementById('game-container').style.backgroundImage = `url('${assetConfig.background}')`;

        // --- Setup Awal UI ---
        document.getElementById('logo-display').src = assetConfig.logo;
        document.getElementById('hand-tutorial').src = assetConfig.hand;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Screens & HUD
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreValEl = document.getElementById('score-val');
        const timeValEl = document.getElementById('time-val'); // Time UI
        const finalScoreEl = document.getElementById('final-score');
        const highScoreEl = document.getElementById('high-score-display');

        // Buttons
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        // --- PRELOAD SYSTEM ---
        const loadedImages = {};
        function preloadImage(key, src) {
            const img = new Image();
            img.src = src;
            loadedImages[key] = img;
        }

        // 1. Preload UI & Bins
        preloadImage('hand', assetConfig.hand);
        preloadImage('correct', assetConfig.feedback.correct);
        preloadImage('wrong', assetConfig.feedback.wrong);
        preloadImage('bin_organik_idle', assetConfig.bins.organik.idle);
        preloadImage('bin_organik_active', assetConfig.bins.organik.active);
        preloadImage('bin_anorganik_idle', assetConfig.bins.anorganik.idle);
        preloadImage('bin_anorganik_active', assetConfig.bins.anorganik.active);
        preloadImage('bin_berbahaya_idle', assetConfig.bins.berbahaya.idle);
        preloadImage('bin_berbahaya_active', assetConfig.bins.berbahaya.active);

        // 2. Preload Sampah
        const trashData = {
            organik: [],
            anorganik: [],
            berbahaya: []
        };

        function generateAndPreloadTrash(type, prefix) {
            for (let i = 1; i <= 10; i++) {
                const filename = `assets/${prefix}_${i}.png`;
                const key = `${type}_${i}`;
                trashData[type].push(key);
                preloadImage(key, filename);
            }
        }

        generateAndPreloadTrash('organik', 'sampah_organik');
        generateAndPreloadTrash('anorganik', 'sampah_anorganik');
        generateAndPreloadTrash('berbahaya', 'sampah_berbahaya'); 

        // --- AUDIO SYSTEM ---
        const loadedAudio = {};
        function preloadAudio(key, src, loop = false) {
            const audio = new Audio(src);
            audio.loop = loop;
            loadedAudio[key] = audio;
        }
        
        preloadAudio('correct', assetConfig.audio.correct);
        preloadAudio('wrong', assetConfig.audio.wrong);
        preloadAudio('bgm', assetConfig.audio.bgm, true);

        function playSound(key) {
            const audio = loadedAudio[key];
            if (audio) {
                if (key !== 'bgm') audio.currentTime = 0;
                audio.play().catch(e => console.log("Audio play failed:", e));
            }
        }

        function stopSound(key) {
            const audio = loadedAudio[key];
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        // --- GAME VARIABLES ---
        let gameLoopId;
        let score = 0;
        let isPlaying = false;
        let spawnRate = 2000;
        let lastSpawnTime = 0;
        let baseSpeed = 2;
        let highScore = localStorage.getItem('ecoRangerHighScore') || 0;
        
        // Time Variables
        let gameStartTime = 0;
        const GAME_DURATION_MS = 60000; // 60 detik

        // Objek Game
        let trashes = [];
        let feedbackEffects = []; 
        let dragItem = null;
        let bins = [];

        // Setup Canvas Ukuran
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            setupBins();
        }
        window.addEventListener('resize', resizeCanvas);

        // --- Class Definisi ---

        class Bin {
            constructor(type, label, fallbackColor, x, width) {
                this.type = type;
                this.label = label;
                this.fallbackColor = fallbackColor;
                this.x = x;
                this.width = width;
                this.height = width * 1.2;
                if (this.height > 150) this.height = 150;
                
                this.y = canvas.height - this.height - 20; 
                this.isHovered = false;
            }

            draw() {
                const imgKey = `bin_${this.type}_${this.isHovered ? 'active' : 'idle'}`;
                const img = loadedImages[imgKey];

                if (img && img.complete && img.naturalHeight !== 0) {
                    ctx.drawImage(img, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = this.fallbackColor;
                    if (this.isHovered) ctx.fillStyle = '#ffffff'; 
                    ctx.beginPath();
                    ctx.roundRect(this.x, this.y, this.width, this.height, 10);
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 14px Fredoka';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.label, this.x + this.width / 2, this.y + this.height/2);
                }
            }
        }

        class Trash {
            constructor() {
                const types = Object.keys(trashData);
                this.type = types[Math.floor(Math.random() * types.length)];
                
                const availableKeys = trashData[this.type];
                this.imgKey = availableKeys[Math.floor(Math.random() * availableKeys.length)];

                this.size = 50; 
                this.x = Math.random() * (canvas.width - this.size * 2) + this.size;
                this.y = -60;
                // Kecepatan bertambah seiring berjalannya waktu agar lebih seru
                this.speed = baseSpeed + (Math.random() * 0.5) + (score / 100);
                this.isDragging = false;

                this.angle = Math.random() * Math.PI * 2; 
                this.spinSpeed = (Math.random() - 0.5) * 0.1; 
            }

            update() {
                if (!this.isDragging) {
                    this.y += this.speed;
                    this.angle += this.spinSpeed; 
                }
            }

            draw() {
                const img = loadedImages[this.imgKey];

                ctx.save(); 
                ctx.translate(this.x, this.y); 

                if (this.isDragging) {
                    const handImg = loadedImages['hand'];
                    if (handImg && handImg.complete && handImg.naturalHeight !== 0) {
                        const hw = 100; 
                        const hh = 100 * (handImg.naturalHeight / handImg.naturalWidth);
                        ctx.drawImage(handImg, -hw/2, -hh/2, hw, hh);
                    }
                    ctx.globalAlpha = 0.6; 
                } else {
                    ctx.rotate(this.angle);
                }
                
                if (this.isDragging) ctx.rotate(this.angle); 

                if (img && img.complete && img.naturalHeight !== 0) {
                    const drawSize = this.isDragging ? this.size * 1.2 : this.size;
                    ctx.drawImage(img, -drawSize/2, -drawSize/2, drawSize, drawSize);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                    ctx.fillStyle = this.type === 'organik' ? 'green' : (this.type === 'anorganik' ? 'yellow' : 'red');
                    ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.textAlign = 'center';
                    ctx.font = '12px Arial';
                    ctx.fillText("?", 0, 0); 
                }

                ctx.restore(); 
                ctx.globalAlpha = 1.0; 
            }
        }

        class FeedbackEffect {
            constructor(type, text) {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = Math.random() * (canvas.height - 200) + 100;
                
                this.type = type; 
                this.text = text; // Text tambahan untuk skor (+10, -5)
                this.life = 1.0;
                this.scale = 0.5;
            }
            update() {
                this.life -= 0.02;
                this.y -= 1; // Bergerak ke atas
                if (this.scale < 1.0) this.scale += 0.05; 
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                
                const img = loadedImages[this.type]; // 'correct' or 'wrong'
                if (img && img.complete && img.naturalHeight !== 0) {
                    const w = 80 * this.scale;
                    const h = 80 * this.scale;
                    ctx.drawImage(img, this.x - w/2, this.y - h/2, w, h);
                }
                
                // Gambar Angka Skor
                if (this.text) {
                    ctx.font = "bold 24px Fredoka";
                    ctx.fillStyle = this.type === 'correct' ? '#16a34a' : '#ef4444';
                    ctx.textAlign = "center";
                    ctx.shadowColor="white";
                    ctx.shadowBlur=4;
                    ctx.fillText(this.text, this.x, this.y + 50);
                    ctx.shadowBlur=0;
                }
                
                ctx.globalAlpha = 1.0;
            }
        }

        // --- Logika Game ---

        function setupBins() {
            bins = [];
            const padding = 15;
            const totalWidth = canvas.width - (padding * 4); 
            const binWidth = totalWidth / 3;

            bins.push(new Bin('organik', 'Organik', assetConfig.bins.organik.color, padding, binWidth));
            bins.push(new Bin('anorganik', 'Non-Org', assetConfig.bins.anorganik.color, padding * 2 + binWidth, binWidth));
            bins.push(new Bin('berbahaya', 'Berbahaya', assetConfig.bins.berbahaya.color, padding * 3 + binWidth * 2, binWidth));
        }

        function spawnTrash(timestamp) {
            if (timestamp - lastSpawnTime > spawnRate) {
                trashes.push(new Trash());
                lastSpawnTime = timestamp;
                // Makin sedikit waktu, makin cepat spawn
                if (spawnRate > 600) spawnRate -= 20;
            }
        }

        function checkCollision(trash, bin) {
            return (
                trash.x > bin.x &&
                trash.x < bin.x + bin.width &&
                trash.y > bin.y &&
                trash.y < bin.y + bin.height
            );
        }

        function spawnFeedback(type, points) {
            // Tampilkan feedback visual
            const sign = points > 0 ? "+" : "";
            feedbackEffects.push(new FeedbackEffect(type, `${sign}${points}`));
            
            // Audio
            if (type === 'correct') playSound('correct');
            else playSound('wrong');
        }

        function updateGame(timestamp) {
            if (!isPlaying) return;

            // 1. Cek Waktu
            const elapsed = Date.now() - gameStartTime;
            const remaining = Math.max(0, Math.ceil((GAME_DURATION_MS - elapsed) / 1000));
            
            // Update UI Timer
            timeValEl.innerText = remaining;

            // Jika Waktu Habis
            if (remaining <= 0) {
                endGame();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn Logic
            spawnTrash(timestamp);

            // Update & Draw Bins
            bins.forEach(bin => {
                bin.isHovered = false;
                if (dragItem && checkCollision(dragItem, bin)) {
                    bin.isHovered = true;
                }
                bin.draw();
            });

            // Update & Draw Trash
            for (let i = trashes.length - 1; i >= 0; i--) {
                let t = trashes[i];
                t.update();
                t.draw();

                // LOGIKA JIKA TERLEWAT (Jatuh ke bawah)
                if (t.y > canvas.height + 40) {
                    trashes.splice(i, 1);
                    
                    // Poin minus karena terlewat (-3)
                    score -= 3;
                    updateUI();
                    
                    // Feedback visual kecil (opsional, menggunakan type 'wrong' tapi text -3)
                    spawnFeedback('wrong', -3);
                }
            }

            // Update & Draw Feedback
            for (let i = feedbackEffects.length - 1; i >= 0; i--) {
                feedbackEffects[i].update();
                feedbackEffects[i].draw();
                if (feedbackEffects[i].life <= 0) feedbackEffects.splice(i, 1);
            }

            gameLoopId = requestAnimationFrame(updateGame);
        }

        // --- Input Handling ---

        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function onInputStart(e) {
            if (!isPlaying) return;
            const pos = getEventPos(e);
            
            for (let i = trashes.length - 1; i >= 0; i--) {
                let t = trashes[i];
                const dist = Math.sqrt((pos.x - t.x) ** 2 + (pos.y - t.y) ** 2);
                if (dist < 40) {
                    dragItem = t;
                    t.isDragging = true;
                    return;
                }
            }
        }

        function onInputMove(e) {
            if (!isPlaying || !dragItem) return;
            e.preventDefault();
            const pos = getEventPos(e);
            dragItem.x = pos.x;
            dragItem.y = pos.y;
        }

        function onInputEnd(e) {
            if (!isPlaying || !dragItem) return;
            
            let droppedInBin = false;

            for (let bin of bins) {
                if (checkCollision(dragItem, bin)) {
                    droppedInBin = true;
                    if (dragItem.type === bin.type) {
                        // BENAR: +10 Poin
                        score += 10;
                        spawnFeedback('correct', 10); 
                    } else {
                        // SALAH TONG: -5 Poin
                        score -= 5;
                        spawnFeedback('wrong', -5); 
                    }
                    break;
                }
            }

            if (droppedInBin) {
                const index = trashes.indexOf(dragItem);
                if (index > -1) trashes.splice(index, 1);
            } else {
                dragItem.isDragging = false;
            }

            dragItem = null;
            updateUI();
        }

        canvas.addEventListener('mousedown', onInputStart);
        canvas.addEventListener('mousemove', onInputMove);
        window.addEventListener('mouseup', onInputEnd);

        canvas.addEventListener('touchstart', onInputStart, {passive: false});
        canvas.addEventListener('touchmove', onInputMove, {passive: false});
        window.addEventListener('touchend', onInputEnd);

        // --- Kontrol Game ---

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Reset Variable
            score = 0;
            spawnRate = 2000;
            trashes = [];
            feedbackEffects = [];
            dragItem = null;
            isPlaying = true;
            baseSpeed = 2;
            
            // Set Waktu Mulai
            gameStartTime = Date.now();
            
            resizeCanvas();
            updateUI();
            
            playSound('bgm');

            lastSpawnTime = performance.now();
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoopId = requestAnimationFrame(updateGame);
        }

        function endGame() {
            isPlaying = false;
            cancelAnimationFrame(gameLoopId);
            stopSound('bgm');

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ecoRangerHighScore', highScore);
            }

            finalScoreEl.innerText = score;
            highScoreEl.innerText = `High Score: ${highScore}`;
            gameOverScreen.classList.remove('hidden');
        }

        function updateUI() {
            scoreValEl.innerText = score;
        }

        resizeCanvas();

    </script>
</body>
</html>
