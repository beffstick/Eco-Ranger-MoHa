<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eco Ranger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #e0f2fe;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            /* Fallback gradient jika background.jpg belum ada */
            background: linear-gradient(180deg, #bae6fd 0%, #f0f9ff 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none !important;
        }

        .btn {
            background: #0ea5e9;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            border: 4px solid #0284c7;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 6px 0 #0284c7;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #0284c7;
        }

        .btn-red {
            background: #ef4444;
            border-color: #b91c1c;
            box-shadow: 0 6px 0 #b91c1c;
        }
        .btn-red:active {
            box-shadow: 0 2px 0 #b91c1c;
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 8px 16px;
            border-radius: 12px;
            border: 2px solid #333;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            z-index: 5;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        #lives-board {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 8px 16px;
            border-radius: 12px;
            border: 2px solid #333;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ef4444;
            z-index: 5;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        /* Logo Container */
        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Placeholder style jika gambar belum ada */
            font-size: 50px; 
        }

        /* Animasi Tutorial Hand */
        .tutorial-hand-img {
            width: 60px;
            height: auto;
            margin-bottom: 20px;
            animation: moveHand 2s infinite;
        }

        @keyframes moveHand {
            0% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- HUD -->
        <div id="score-board">Skor: <span id="score-val">0</span></div>
        <div id="lives-board">‚ù§Ô∏è <span id="lives-val">3</span></div>

        <!-- Canvas Game -->
        <canvas id="gameCanvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-overlay">
            <!-- Container Logo -->
            <div class="logo-container">
                <!-- Ganti src di bawah dengan URL logo Anda -->
                <img id="logo-display" src="logo.svg" alt="Logo" class="logo-img" onerror="this.style.display='none'; this.parentElement.innerHTML='ü§ñ'">
            </div>

            <h1 class="text-4xl md:text-5xl font-bold text-center text-slate-800 mb-2">Eco Ranger</h1>
            <p class="text-lg text-slate-600 mb-8 text-center px-4">Bantu bersihkan lingkungan.<br>Geser sampah ke tong yang benar.</p>
            
            <!-- Tutorial Visual -->
            <div class="flex flex-col items-center justify-center mb-8">
                <!-- Ganti src dengan gambar tangan Anda -->
                <img id="hand-tutorial" src="tangan.svg" class="tutorial-hand-img" alt="Tutorial Hand" onerror="this.src='https://cdn-icons-png.flaticon.com/512/263/263058.png'">
                <p class="text-sm text-slate-400">Drag & Drop Sampah</p>
            </div>

            <button id="start-btn" class="btn">Mulai Main ‚ñ∂</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-overlay hidden">
            <h1 class="text-4xl font-bold text-red-500 mb-2">Game Over!</h1>
            <p class="text-xl text-slate-700 mb-6">Skor Akhir Kamu: <span id="final-score" class="font-bold text-2xl">0</span></p>
            <div id="high-score-display" class="text-sm text-slate-500 mb-8">High Score: 0</div>
            <button id="restart-btn" class="btn btn-red">Main Lagi ‚Ü∫</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ASET (UPDATED: Folder Assets) ---
        const assetConfig = {
            background: 'assets/background.jpg', 
            logo: 'assets/logo.png',
            hand: 'assets/tangan.png',
            feedback: {
                correct: 'assets/benar.png',
                wrong: 'assets/salah.png'
            },
            audio: {
                correct: 'assets/benar.ogg',
                wrong: 'assets/salah.ogg',
                bgm: 'assets/bgmusic.ogg'
            },
            bins: {
                organik: {
                    idle: 'assets/organik_1.png',
                    active: 'assets/organik_2.png',
                    color: '#4ade80' 
                },
                anorganik: {
                    idle: 'assets/anorganik_1.png',
                    active: 'assets/anorganik_2.png',
                    color: '#facc15'
                },
                berbahaya: {
                    idle: 'assets/berbahaya_1.png',
                    active: 'assets/berbahaya_2.png',
                    color: '#ef4444'
                }
            }
        };

        // --- Setup Background ---
        document.getElementById('game-container').style.backgroundImage = `url('${assetConfig.background}')`;

        // --- Setup Awal UI ---
        document.getElementById('logo-display').src = assetConfig.logo;
        document.getElementById('hand-tutorial').src = assetConfig.hand;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Screens & HUD
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreValEl = document.getElementById('score-val');
        const livesValEl = document.getElementById('lives-val');
        const finalScoreEl = document.getElementById('final-score');
        const highScoreEl = document.getElementById('high-score-display');

        // Buttons
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        // --- PRELOAD SYSTEM ---
        const loadedImages = {};
        function preloadImage(key, src) {
            const img = new Image();
            img.src = src;
            loadedImages[key] = img;
        }

        // 1. Preload UI & Bins
        preloadImage('hand', assetConfig.hand);
        preloadImage('correct', assetConfig.feedback.correct);
        preloadImage('wrong', assetConfig.feedback.wrong);
        preloadImage('bin_organik_idle', assetConfig.bins.organik.idle);
        preloadImage('bin_organik_active', assetConfig.bins.organik.active);
        preloadImage('bin_anorganik_idle', assetConfig.bins.anorganik.idle);
        preloadImage('bin_anorganik_active', assetConfig.bins.anorganik.active);
        preloadImage('bin_berbahaya_idle', assetConfig.bins.berbahaya.idle);
        preloadImage('bin_berbahaya_active', assetConfig.bins.berbahaya.active);

        // 2. Preload Sampah (1-10 untuk tiap kategori)
        const trashData = {
            organik: [],
            anorganik: [],
            berbahaya: []
        };

        function generateAndPreloadTrash(type, prefix) {
            for (let i = 1; i <= 10; i++) {
                const filename = `assets/${prefix}_${i}.png`; // Update path ke folder assets
                const key = `${type}_${i}`;
                
                // Simpan key ke trashData agar bisa dipilih random nanti
                trashData[type].push(key);
                
                // Load gambar
                preloadImage(key, filename);
            }
        }

        // Generate data sampah: sampah_organik_1 s/d 10, dll.
        generateAndPreloadTrash('organik', 'sampah_organik');
        generateAndPreloadTrash('anorganik', 'sampah_anorganik');
        generateAndPreloadTrash('berbahaya', 'sampah_berbahaya'); 

        // --- AUDIO SYSTEM ---
        const loadedAudio = {};
        function preloadAudio(key, src, loop = false) {
            const audio = new Audio(src);
            audio.loop = loop;
            loadedAudio[key] = audio;
        }
        
        preloadAudio('correct', assetConfig.audio.correct);
        preloadAudio('wrong', assetConfig.audio.wrong);
        preloadAudio('bgm', assetConfig.audio.bgm, true);

        function playSound(key) {
            const audio = loadedAudio[key];
            if (audio) {
                if (key !== 'bgm') audio.currentTime = 0;
                audio.play().catch(e => console.log("Audio play failed:", e));
            }
        }

        function stopSound(key) {
            const audio = loadedAudio[key];
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        // State Variabel
        let gameLoopId;
        let score = 0;
        let lives = 3;
        let isPlaying = false;
        let spawnRate = 2000;
        let lastSpawnTime = 0;
        let baseSpeed = 2;
        let highScore = localStorage.getItem('ecoRangerHighScore') || 0;

        // Objek Game
        let trashes = [];
        let feedbackEffects = []; 
        let dragItem = null;
        let bins = [];

        // Setup Canvas Ukuran
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            setupBins();
        }
        window.addEventListener('resize', resizeCanvas);

        // --- Class Definisi ---

        class Bin {
            constructor(type, label, fallbackColor, x, width) {
                this.type = type;
                this.label = label;
                this.fallbackColor = fallbackColor;
                this.x = x;
                this.width = width;
                this.height = width * 1.2;
                if (this.height > 150) this.height = 150;
                
                this.y = canvas.height - this.height - 20; 
                this.isHovered = false;
            }

            draw() {
                const imgKey = `bin_${this.type}_${this.isHovered ? 'active' : 'idle'}`;
                const img = loadedImages[imgKey];

                if (img && img.complete && img.naturalHeight !== 0) {
                    ctx.drawImage(img, this.x, this.y, this.width, this.height);
                } else {
                    // Fallback
                    ctx.fillStyle = this.fallbackColor;
                    if (this.isHovered) ctx.fillStyle = '#ffffff'; 
                    ctx.beginPath();
                    ctx.roundRect(this.x, this.y, this.width, this.height, 10);
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 14px Fredoka';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.label, this.x + this.width / 2, this.y + this.height/2);
                }
            }
        }

        class Trash {
            constructor() {
                // 1. Pilih tipe acak (organik/anorganik/b3)
                const types = Object.keys(trashData);
                this.type = types[Math.floor(Math.random() * types.length)];
                
                // 2. Pilih salah satu key gambar dari array tipe tersebut (misal: organik_3)
                const availableKeys = trashData[this.type];
                this.imgKey = availableKeys[Math.floor(Math.random() * availableKeys.length)];

                this.size = 50; // Sedikit diperbesar untuk gambar
                this.x = Math.random() * (canvas.width - this.size * 2) + this.size;
                this.y = -60;
                this.speed = baseSpeed + (Math.random() * 0.5) + (score / 100);
                this.isDragging = false;

                // --- ROTASI RANDOM ---
                this.angle = Math.random() * Math.PI * 2; // Alignment awal random (0 - 360 derajat)
                this.spinSpeed = (Math.random() - 0.5) * 0.1; // Kecepatan putar random (bisa ke kiri atau kanan)
            }

            update() {
                if (!this.isDragging) {
                    this.y += this.speed;
                    this.angle += this.spinSpeed; // Berputar saat jatuh
                }
            }

            draw() {
                const img = loadedImages[this.imgKey];

                ctx.save(); // Simpan state canvas sebelum translasi/rotasi
                ctx.translate(this.x, this.y); // Pindahkan titik pusat canvas ke tengah objek sampah

                // --- 1. GAMBAR TANGAN ROBOT (Jika sedang di-drag) ---
                // Tangan digambar tegak lurus (tidak ikut rotasi sampah) agar terlihat natural
                if (this.isDragging) {
                    const handImg = loadedImages['hand'];
                    if (handImg && handImg.complete && handImg.naturalHeight !== 0) {
                        const hw = 100; 
                        const hh = 100 * (handImg.naturalHeight / handImg.naturalWidth);
                        // Gambar tangan centered (titik 0,0 sekarang adalah tengah objek)
                        ctx.drawImage(handImg, -hw/2, -hh/2, hw, hh);
                    }
                    ctx.globalAlpha = 0.6; // Efek transparan sedikit saat dipegang
                } else {
                    // Hanya rotasi jika sampah sedang jatuh (tidak dipegang)
                    // Atau jika ingin sampah tetap miring saat dipegang, pindahkan rotate ke luar if-else ini.
                    // Request: "berjatuhan berputar". Mari kita biarkan rotasi apply di state terakhirnya.
                    ctx.rotate(this.angle);
                }
                
                // Jika ingin sampah tetap miring saat dipegang (tapi tidak berputar), aktifkan rotate ini selalu:
                // ctx.rotate(this.angle); 
                // Catatan: Logika di atas (else) membuat sampah tegak saat dipegang tangan robot (reset rotasi).
                // Jika ingin tetap miring saat dipegang:
                if (this.isDragging) ctx.rotate(this.angle); 

                // --- 2. GAMBAR SAMPAH ---
                if (img && img.complete && img.naturalHeight !== 0) {
                    const drawSize = this.isDragging ? this.size * 1.2 : this.size;
                    // Gambar image centered di (0,0) hasil translasi
                    ctx.drawImage(img, -drawSize/2, -drawSize/2, drawSize, drawSize);
                } else {
                    // Fallback Shape
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                    ctx.fillStyle = this.type === 'organik' ? 'green' : (this.type === 'anorganik' ? 'yellow' : 'red');
                    ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.textAlign = 'center';
                    ctx.font = '12px Arial';
                    ctx.fillText("?", 0, 0); // Text centered at 0,0
                }

                ctx.restore(); // Kembalikan state canvas (hilangkan translasi/rotasi untuk objek berikutnya)
                ctx.globalAlpha = 1.0; // Reset alpha
            }
        }

        class FeedbackEffect {
            constructor(type) {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = Math.random() * (canvas.height - 200) + 100;
                
                this.type = type; 
                this.life = 1.0;
                this.scale = 0.5;
            }
            update() {
                this.life -= 0.02;
                if (this.scale < 1.0) this.scale += 0.05; 
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                
                const img = loadedImages[this.type];
                if (img && img.complete && img.naturalHeight !== 0) {
                    const w = 80 * this.scale;
                    const h = 80 * this.scale;
                    ctx.drawImage(img, this.x - w/2, this.y - h/2, w, h);
                } else {
                    ctx.font = "bold 30px Fredoka";
                    ctx.fillStyle = this.type === 'correct' ? '#16a34a' : '#ef4444';
                    ctx.textAlign = "center";
                    ctx.fillText(this.type === 'correct' ? "BENAR!" : "SALAH!", this.x, this.y);
                }
                
                ctx.globalAlpha = 1.0;
            }
        }

        // --- Logika Game ---

        function setupBins() {
            bins = [];
            const padding = 15;
            const totalWidth = canvas.width - (padding * 4); 
            const binWidth = totalWidth / 3;

            bins.push(new Bin('organik', 'Organik', assetConfig.bins.organik.color, padding, binWidth));
            bins.push(new Bin('anorganik', 'Non-Org', assetConfig.bins.anorganik.color, padding * 2 + binWidth, binWidth));
            bins.push(new Bin('berbahaya', 'Berbahaya', assetConfig.bins.berbahaya.color, padding * 3 + binWidth * 2, binWidth));
        }

        function spawnTrash(timestamp) {
            if (timestamp - lastSpawnTime > spawnRate) {
                trashes.push(new Trash());
                lastSpawnTime = timestamp;
                if (spawnRate > 800) spawnRate -= 10;
            }
        }

        function checkCollision(trash, bin) {
            // Hitbox sederhana
            return (
                trash.x > bin.x &&
                trash.x < bin.x + bin.width &&
                trash.y > bin.y &&
                trash.y < bin.y + bin.height
            );
        }

        function spawnFeedback(type) {
            feedbackEffects.push(new FeedbackEffect(type));
            if (type === 'correct') playSound('correct');
            else playSound('wrong');
        }

        function updateGame(timestamp) {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn Logic
            spawnTrash(timestamp);

            // Update & Draw Bins
            bins.forEach(bin => {
                bin.isHovered = false;
                if (dragItem && checkCollision(dragItem, bin)) {
                    bin.isHovered = true;
                }
                bin.draw();
            });

            // Update & Draw Trash
            for (let i = trashes.length - 1; i >= 0; i--) {
                let t = trashes[i];
                t.update();
                t.draw();

                // Miss (Jatuh ke bawah)
                if (t.y > canvas.height + 40) {
                    trashes.splice(i, 1);
                    lives--;
                    updateUI();
                    spawnFeedback('wrong');
                    if (lives <= 0) endGame();
                }
            }

            // Update & Draw Feedback
            for (let i = feedbackEffects.length - 1; i >= 0; i--) {
                feedbackEffects[i].update();
                feedbackEffects[i].draw();
                if (feedbackEffects[i].life <= 0) feedbackEffects.splice(i, 1);
            }

            gameLoopId = requestAnimationFrame(updateGame);
        }

        // --- Input Handling ---

        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function onInputStart(e) {
            if (!isPlaying) return;
            const pos = getEventPos(e);
            
            for (let i = trashes.length - 1; i >= 0; i--) {
                let t = trashes[i];
                // Distance check circle collision
                const dist = Math.sqrt((pos.x - t.x) ** 2 + (pos.y - t.y) ** 2);
                if (dist < 40) {
                    dragItem = t;
                    t.isDragging = true;
                    return;
                }
            }
        }

        function onInputMove(e) {
            if (!isPlaying || !dragItem) return;
            e.preventDefault();
            const pos = getEventPos(e);
            dragItem.x = pos.x;
            dragItem.y = pos.y;
        }

        function onInputEnd(e) {
            if (!isPlaying || !dragItem) return;
            
            let droppedInBin = false;

            for (let bin of bins) {
                if (checkCollision(dragItem, bin)) {
                    droppedInBin = true;
                    if (dragItem.type === bin.type) {
                        score += 10;
                        spawnFeedback('correct'); 
                    } else {
                        lives--;
                        spawnFeedback('wrong'); 
                    }
                    break;
                }
            }

            if (droppedInBin) {
                const index = trashes.indexOf(dragItem);
                if (index > -1) trashes.splice(index, 1);
            } else {
                dragItem.isDragging = false;
            }

            dragItem = null;
            updateUI();

            if (lives <= 0) endGame();
        }

        canvas.addEventListener('mousedown', onInputStart);
        canvas.addEventListener('mousemove', onInputMove);
        window.addEventListener('mouseup', onInputEnd);

        canvas.addEventListener('touchstart', onInputStart, {passive: false});
        canvas.addEventListener('touchmove', onInputMove, {passive: false});
        window.addEventListener('touchend', onInputEnd);

        // --- Kontrol Game ---

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            score = 0;
            lives = 3;
            spawnRate = 2000;
            trashes = [];
            feedbackEffects = [];
            dragItem = null;
            isPlaying = true;
            baseSpeed = 2;
            
            resizeCanvas();
            updateUI();
            
            playSound('bgm');

            lastSpawnTime = performance.now();
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoopId = requestAnimationFrame(updateGame);
        }

        function endGame() {
            isPlaying = false;
            cancelAnimationFrame(gameLoopId);
            stopSound('bgm');

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ecoRangerHighScore', highScore);
            }

            finalScoreEl.innerText = score;
            highScoreEl.innerText = `High Score: ${highScore}`;
            gameOverScreen.classList.remove('hidden');
        }

        function updateUI() {
            scoreValEl.innerText = score;
            livesValEl.innerText = lives;
        }

        resizeCanvas();

    </script>
</body>
</html>
